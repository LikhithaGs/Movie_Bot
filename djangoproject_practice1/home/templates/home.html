{% extends  "./base.html" %}
{% block start %}
<div class=" container" >
<form class="col-6 mx-auto p-3 card shadow-lg" style="background-color: black; color:white" method="post" enctype="multipart/form-data" >
  {% csrf_token %}
    <h1>Movies Bot</h1>
    <div class="mb-3 bg-color" >
      <label for="exampleInputEmail1"  class="form-label">Movie Title</label>
      <input type="text" name="movie_title" class="form-control">
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Movie Reviews</label>
      <textarea  class="form-control"  name="movie_review"></textarea>
    </div>
    <div class="mb-3 ">
        <label class="form-check-label" >Movie Title Card</label>
        <input type="file" class="form-control" name="movie_card">
      </div>
    <button type="submit" class="btn" style="background-color: plum; font-weight: bolder;">Add Movies</button>
  </form>
</div>
<div class="mt-5">
  <div class="mx-auto col-6">
    <form>
    <div class="mb-3">
      <label  class="form-label">Search Movies</label>
      <input class="form-control bg-dark text-white" placeholder="Search movies You want"  name ="search" type="text">
      <button class="btn btn-dark mt-3">search</button>
    </form>
    </div>

  </div>


<table class="table table-dark table-hover" style="color: white;">
  <thead>
    <tr>
      <th scope="col">Sl.No</th>
      <th scope="col">Movie Title</th>
      <th scope="col">Movie Reviews</th>
      <th scope="col">Movie Title Card</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
    <tr>
      <td scope="row">{{forloop.counter}}</td>
      <td>{{movie.movie_title}}</td>
      <td>{{movie.movie_details}}</td>
      <td><img src="/media/{{movie.movie_card}}" height="150" width="150"></td>
      <td><a  href="/update/{{movie.id}}" class="btn btn-success">Update</a>
          <a href="/delete/{{movie.id}}" class="btn btn-danger mt-3">Delete</a>    
      </td>
    </tr>
   {% endfor %}
  </tbody>
</table>

  {% endblock %}
