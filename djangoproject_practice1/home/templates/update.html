{% extends  "./base.html" %}
{% block start %}
<div class=" container" >
<form class="col-6 mx-auto p-3 card shadow-lg" style="background-color: black; color:white" method="post" enctype="multipart/form-data" >
  {% csrf_token %}
    <h1>Movies Bot</h1>
    <div class="mb-3 bg-color" >
      <label for="exampleInputEmail1"  class="form-label">Movie Title</label>
      <input type="text" name="movie_title" class="form-control" value="{{movie.movie_title}}">
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Movie Reviews</label>
      <textarea  class="form-control"  name="movie_review">{{movie.movie_details}}</textarea>
    </div>
    <div class="mb-3 ">
        <label class="form-check-label" >Movie Title Card</label>
        <input type="file" class="form-control" name="movie_card" >
      </div>
    <button type="submit" class="btn btn-dark" >Update Movies</button>
  </form>
</div>

  {% endblock %}
